<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NinjaGato</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>

    $(document).ready(function(){

        $('img').click(function() {
            let source = $(this).attr('data-alt-src')
            let alt = $(this).attr('src')
            $(this).attr('src', source)
            $(this).attr('data-alt-src', alt);
        });
    });
    </script>
    <style>
        *{
            margin:0;
            padding:0;
        }

        main{
            max-width: 200px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <main>
        <img src="NinjaGato/cat0.png" data-alt-src="NinjaGato/ninja0.png">
        <img src="NinjaGato/cat1.png" data-alt-src="NinjaGato/ninja1.png">
        <img src="NinjaGato/cat2.png" data-alt-src="NinjaGato/ninja2.png">
        <img src="NinjaGato/cat3.png" data-alt-src="NinjaGato/ninja3.png">
        <img src="NinjaGato/cat4.png" data-alt-src="NinjaGato/ninja4.png">
    </main>
</body>
</html>
